<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get_Sloshed - LCBO Top Alcohol Value</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./config.js"></script>
  </head>
  <body>
    <canvas id="media-canvas" aria-hidden="true"></canvas>

    <main class="shell">
      <header class="hero">
        <h1>Highest alcohol value at your LCBO</h1>
        <p class="sub">
          Rank in-stock bottles by
          <span class="formula">
            <span class="fraction">
              <span class="top">ABV% * mL</span>
              <span class="bottom">$</span>
            </span>
          </span>.
        </p>
      </header>

      <section class="panel">
        <form id="pairing-form" class="form" data-media-blocker>
          <div class="form-split">
            <section class="form-panel store-panel">
              <h3>Find a store</h3>
              <div class="field">
                <label for="postal">Postal code or Store address</label>
                <div class="field-row">
                  <input id="postal" name="postal" placeholder="M5V 2T6 or 10 Dundas St W" />
                  <button id="find-stores" class="ghost" type="button">Find stores</button>
                </div>
                <div id="store-picker" class="store-picker hidden">
                  <div id="store-options" class="store-options" role="radiogroup" aria-label="Nearby stores"></div>
                </div>
              </div>
            </section>

            <section class="form-panel filters-panel">
              <h3>Optional filter</h3>
              <div class="field">
                <label>Drink types</label>
                <div class="filter-actions">
                  <button id="select-all-types" class="ghost" type="button">Select All</button>
                  <span class="divider">|</span>
                  <button id="unselect-all-types" class="ghost" type="button">Unselect All</button>
                </div>
                <div class="type-grid">
                  <label class="check chip">
                    <input type="checkbox" name="drinkType" value="beer" checked />
                    <span>Beer</span>
                  </label>
                  <label class="check chip">
                    <input type="checkbox" name="drinkType" value="wine" checked />
                    <span>Wine</span>
                  </label>
                  <label class="check chip">
                    <input type="checkbox" name="drinkType" value="vodka" checked />
                    <span>Vodka</span>
                  </label>
                  <label class="check chip">
                    <input type="checkbox" name="drinkType" value="gin" checked />
                    <span>Gin</span>
                  </label>
                  <label class="check chip">
                    <input type="checkbox" name="drinkType" value="rum" checked />
                    <span>Rum</span>
                  </label>
                  <label class="check chip">
                    <input type="checkbox" name="drinkType" value="whiskey" checked />
                    <span>Whiskey</span>
                  </label>
                  <label class="check chip">
                    <input type="checkbox" name="drinkType" value="tequila" checked />
                    <span>Tequila</span>
                  </label>
                  <label class="check chip">
                    <input type="checkbox" name="drinkType" value="seltzer" checked />
                    <span>Seltzer</span>
                  </label>
                  <label class="check chip">
                    <input type="checkbox" name="drinkType" value="rtd" checked />
                    <span>Coolers</span>
                  </label>
                </div>
              </div>

              <div class="field">
                <label for="minPrice">Price range per item (CAD)</label>
                <div class="range-dual" id="priceRange">
                  <div class="range-track"></div>
                  <div class="range-fill"></div>
                  <input id="minPrice" name="minPrice" type="range" min="10" max="80" step="1" value="15" />
                  <input id="maxPrice" name="maxPrice" type="range" min="10" max="80" step="1" value="60" />
                </div>
                <div class="range-values">
                  <span id="minPriceValue">$15</span>
                  <span id="maxPriceValue">$60</span>
                </div>
              </div>
            </section>
            <div class="actions form-actions">
              <button class="primary" type="submit">Search</button>
            </div>
          </div>
        </form>
      </section>

      <section class="results" data-media-blocker>
        <div class="results-header">
          <h2 id="results-title">Top alcohol value at LCBO</h2>
          <div id="results-meta" class="results-meta">
            <span id="results-meta-text" class="results-meta-text">Ready when you are.</span>
          </div>
        </div>
        <div id="status" class="status"></div>
        <div id="pairings" class="cards"></div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
